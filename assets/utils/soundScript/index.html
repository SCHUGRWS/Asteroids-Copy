<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GETTING STARTED WITH BRACKETS</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
        <script src="p5-zip/p5.js" type="text/javascript"></script>
        <script src="p5-zip/addons/p5.sound.js" type="text/javascript"></script>
        <script type="text/javascript">
            var song, analyzer;

            function preload() {
              song = loadSound('Sound 1.mp3');
            }

            function setup() {
            createCanvas(screen.width*0.95, screen.height*0.85, WEBGL);
              song.loop();

              // create a new Amplitude analyzer
              analyzer = new p5.Amplitude();

              // Patch the input to an volume analyzer
              analyzer.setInput(song);
            }

            function draw() {
              background(0);

              // Get the average (root mean square) amplitude
                var rms = analyzer.getLevel();
                console.debug(rms+"\n");
                if(rms > 0.14){


                    fill(255);
                    stroke(0);
                    var c = color(Math.floor(Math.random() * 510) - 255, Math.floor(Math.random() * 510) - 255, Math.floor(Math.random() * 510) - 255, Math.floor(Math.random() * 255) + 20);
                    fill(c);
                    //value = alpha(c);
                    //fill(value);
                    // Draw an ellipse with size based on volume
                    ellipse(Math.floor(Math.random() *700) - 500, Math.floor(Math.random() * 700) - 500, 100+rms*200, 100+rms*200);
                    
                    
                    
                }
                
                
                
            }
        </script>
    </head>
    <body style="background-color:black">
        
        
    </body>
</html>
